<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                formControlName="email"
              />
              <!-- Error message for invalid email -->
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                formControlName="password"
              />
              <!-- Error message for invalid password -->
              <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
                Password is required.
              </div>
            </div>
            <br>

            <!-- Submit Button -->
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-dark btn-block"
                [disabled]="form.invalid"
              >
                Login
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="small">
            Don't have an account?
            <a routerLink="/register" class="text-primary">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
